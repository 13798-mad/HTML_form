<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="powderblue">
    <h1><u>STUDENT INFORMATION</u></h1>
    <form>
        <div>
        <label for="name"><b>First Name:</b></label>
        <input type="text" id="name" name="name" placeholder="Enter your name"></div>
<br>
        <div>
            <label for="mname"><b>Middle Name:</b></label>
            <input type="text" id="mname" name="mname" placeholder="Enter your middle name">
            </div>
<br>
            <div>
                <label for="lname"><b>Last Name:</b></label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name">
                </div>
<br>
                <div>
                    <b>Course:</b>
                    <select>
                    <option value="cs">Computer Science</option>
                    <option value="it">Information Technology</option>
                    <option value="aids">Artificial Intelligance</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                    </select>
                    </div>
                <br>
                <div>
                   <b>Gender:</b>
                    <br>
                    <input type="radio" id="male" name="male">
                    <label for="male"><small>Male</small></label>
                    <br>
                    <input type="radio" id="fmale" name="fmale">
                    <label for="fmale"><small>Female</small></label>
                    <br>
                    <input type="radio" id="other" name="other">
                    <label for="other"><small>Other</small></label>
                    </div>
                    <br>
                    <div>
                        <label for="pno"><b>Phone Number:</b></label>
                        <input type="tel" id="pno" name="pno" placeholder="Enter your phone number">
                        </div>
<br>
                        <div>
                            <b>Address:</b>
                            <br>
                            <textarea type="address" id="add" name="add" rows="2" cols="50">
                                </textarea>
                                </div>
<br>
                                <div>
                                    <label for="mail"><b>Email:</b></label>
                                    <input type="email" id="mail" name="male" placeholder="Enter your email id">
                                    </div>
                                    <br>
                                    <div>
                                        <label for="pass"><b>Password:</b></label>
                                        <input type="password" id="pass" name="pass" placeholder="Enter your password">
                                        </div>
                                        <br>

                                        <div>
                                            <label for="rpass"><b>Re-type Password:</b></label>
                                            <input type="password" id="rpass" name="rpass" placeholder="Re-type your Password">
                                            </div>
                                            <br>

                                            <div>
                                                <input type="submit" value="SUBMIT">
                                                </div>
                                    


        </form>

</body>
</html>
